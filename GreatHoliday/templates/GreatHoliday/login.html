{% load static %}

{% block login %}
<div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Tela de Login</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
      <div class="modal-body">
        <form method="post">
            {% csrf_token %}
            <fieldset>
                <div class="form-group ls-login-user">
                  <label for="userEmail">Email</label>
                  <input class="form-control ls-login-bg-user input-lg" name="usrEmail" type="text" aria-label="UsuÃ¡rio" placeholder="E-mail">
                </div>

                <div class="form-group ls-login-password">
                  <label for="userPassword">Senha</label>
                  <input class="form-control ls-login-bg-password input-lg" name="usrPassword" type="password" aria-label="Senha" placeholder="Senha">
                </div>
            </fieldset>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary">Logar</button>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
